<!-- Bootstrap 3.3.7 css home page for EasyBid-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Payment</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Checkout</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1> EasyBid Checkout Page </h1>

            <form th:action="@{/receipt/{userId}/{itemId}/{totalCost} (userId=${userId}, itemId=${itemId},totalCost=${totalCost} ) }"
                        method="post" th:object="${invoice}">

                <h4> Full Name </h4>  <p th:text="${fullName}"/>
                <h4> Address </h4>  <p th:text="${address}"/>
                <h4> Total Cost </h4>  <p th:text="${totalCost}"/>

                <div class="form-group">
                    <label class="control-label" for="cardNum"> Card Number </label> <input
                        id="cardNum" class="form-control" th:field="*{cardNum}" required
                        autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="cardName"> Cardholder Name </label>
                    <input id="cardName" class="form-control" th:field="*{cardName}"
                           required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="cvc"> CVC </label> <input
                        id="cvc" class="form-control" th:field="*{cvc}"
                        required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="cvc"> Expiration Date </label> <input
                        id="expiration" class="form-control" th:field="*{expiration}"
                        required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="phoneNumber"> Phone Number </label> <input
                        id="phoneNumber" class="form-control" th:field="*{phoneNumber}" required
                        autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="billingAddress"> Billing Address </label> <input
                        id="billingAddress" class="form-control" th:field="*{billingAddress}" required
                        autofocus="autofocus"/>
                </div>

                <!-- Checkout Button -->
                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" name="payment-submit" id="payment-submit"
                                   class="form-control btn btn-primary" value="Checkout"/>
                        </div>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>
